<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Signup Form</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showStep(step) {
      document.getElementById('step1').style.display = step === 1 ? 'block' : 'none';
      document.getElementById('step2').style.display = step === 2 ? 'block' : 'none';
    }

    function validateStep1() {
      showStep(2);
    }

    function validateForm(event) {
      return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('form').addEventListener('submit', validateForm);
    });
  </script>
</head>
<body>
  <div class="main-container">
    <div class="image-section"></div>

    <div class="form-section">
      <h1>Start selling on ShopNest today</h1>
      <p>Get personalized business support and a ready-to-use e-commerce platform â€” only on ShopNest!</p>
      
      <form action="#" method="post" enctype="multipart/form-data">
        <div id="step1">
          <div class="form-group">
            <input type="text" name="fullName" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <input type="text" name="countryCode" placeholder="e.g. +92" required />
          </div>

          <div class="form-group">
            <input type="tel" name="phone" placeholder="300 0000000" required />
          </div>

         <div class="checkbox-group">
            <input type="checkbox" id="marketing" name="marketing" checked />
            <label for="marketing">I would like to receive news, tips, and marketing offers from Alibaba.com.</label>
          </div>

          <button type="button" class="next-btn" onclick="validateStep1()">Next</button>
        </div>

        <div id="step2" style="display: none;">
          <div class="form-group">
            <input type="password" name="password" placeholder="Enter password" minlength="6" required />
          </div>

          <div class="form-group">
            <input type="password" name="confirmPassword" placeholder="Confirm password" required />
          </div>

          <div class="form-group">
            <input type="file" name="logo" accept="image/*" />
          </div>

          <div class="form-group">
            <input type="tel" name="whatsapp" placeholder="Enter WhatsApp number" />
          </div>

           <div class="checkbox-group">
            <input type="checkbox" id="marketing" name="marketing" checked />
            <label for="marketing">I would like to receive news, tips, and marketing offers from Alibaba.com.</label>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>

      <div class="form-footer">
        By click submit, you agree with our <a href="#"><u>Terms & Conditions</u></a>.
      </div>
    </div>
  </div>
</body>
</html>
